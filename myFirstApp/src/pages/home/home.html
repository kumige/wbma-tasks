<ion-header>
  <ion-navbar> <ion-title> Ionic Blank </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of picArray" (click)="itemSelected(item)">
      <img src="{{ item.thumbnail }}" />
      <header>{{ item.title }}</header>
      <p>{{ item.details }}</p>
    </button>
  </ion-list>
</ion-content>
