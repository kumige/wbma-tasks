<ion-header>
  <ion-navbar> <ion-title>Profile</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img [src]="getImg()" />
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
  </div>
  <button ion-button block (click)="navMyFiles()">My uploads</button>
  <button ion-button block (click)="logOut()">Log out</button>
</ion-content>
