<ion-header>
  <ion-navbar> <ion-title>Upload</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Upload media</h2>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="this.fileTitle"></ion-input
  ></ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea [(ngModel)]="this.fileDesc"> </ion-textarea
  ></ion-item>

  <ion-item>
    <ion-input
      type="file"
      accept="image/png, image/jpeg"
      (change)="handleChange($event)"
    ></ion-input>
  </ion-item>

  <button ion-button block (click)="upload()">Upload</button>

  <ion-card *ngIf="this.fileData">
    <img id="preview" [ngStyle]="getFilters()" [src]="this.fileData" />

    <ion-list>
      <ion-item>
        <ion-range
          min="0"
          max="200"
          step="2"
          [(ngModel)]="brightness"
          pin="true"
        >
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" step="2" [(ngModel)]="contrast" pin="true">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range
          min="0"
          max="200"
          step="2"
          [(ngModel)]="saturation"
          pin="true"
        >
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="2" [(ngModel)]="sepia" pin="true">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
